    description: "=Debriefing=\r\nHere are the topics on which the PCs might need\
      \ an update.\r\nµThe Rubyµ\r\nHer father is dead and she now is the Countess\
      \ of Istakhr. On March 21st there will be her public coronation.\r\nµThe Deliveryµ\r\
      \nThe commercial transactions where on hold for one month, as a mourning period\
      \ for the Count passing and for the investigation to be held. Commercial vessels\
      \ will be authorized to leave Istakhr system on the 15th of March.\r\nµThe Grand\
      \ Motherµ\r\nThere is someone to check with in Byzantium Secundus, Fritz Faroe\
      \ Grand Mother.\r\nµThe Talamundµ\r\nThey are still hunted by imperial forces.\
      \ An imperial edit declare them as enemy of the Phoenix. This will only be enforced\
      \ on Al-Malik systems.\r\nµThe Covensµ\r\nµThe Ukariµ\r\nµThe Clockworkµ\r\n\
      Five more people joined the Clockwork in Samarkand, so the work will continue\
      \ without the help of the PCs."
