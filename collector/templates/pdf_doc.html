<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <title>{{ c.full_name|safe }}</title>
    <style>
        @font-face {
            font-family: 'Text';
            src: url('collector/static/collector/fonts/RobotoCondensed-Light.ttf');
        }

        @font-face {
            font-family: 'Text';
            font-style: italic;
            src: url('collector/static/collector/fonts/RobotoCondensed-Italic.ttf');
        }

        @font-face {
            font-family: 'Text';
            font-weight: bold;
            font-style: italic;
            src: url('collector/static/collector/fonts/RobotoCondensed-BoldItalic.ttf');
        }

        @font-face {
            font-family: 'Text';
            font-weight: bold;
            src: url('collector/static/collector/fonts/RobotoCondensed-Bold.ttf');
        }

        @font-face {
            font-family: 'MaxTitle';
            src: url('collector/static/collector/fonts/Metamorphous-Regular.ttf');
        }

        @font-face {
            font-family: 'Roster';
            src: url('collector/static/collector/fonts/Dosis-Regular.ttf');
        }

        @font-face {
            font-family: 'Roster';
            font-style: italic;
            src: url('http://www.fontsaddict.com/fontface/Dosis-Italic.ttf');
        }

        @font-face {
            font-family: 'Roster';
            font-weight: bold;
            src: url('collector/static/collector/fonts/Dosis-Bold.ttf');
        }

        @font-face {
            font-family: 'Roster';
            font-weight: bold;
            font-style: italic;
            src: url('collector/static/collector/fonts/Dosis-BoldItalic.ttf');
        }

        @page {
            size: a4 portrait;
            @frame col_left {
            left: 0.4cm;
            width: 10cm;
            top: 1.5cm;
            height: 27cm;
            padding: 0.125cm;
        {#border:1px dotted silver;#}
        }
        @frame col_right {
        right: 0.4cm;
        width: 10cm;
        top: 1.5cm;
        height: 27cm;
        padding:0.125cm;
        {#border:1px dotted silver;#}
        }
        @frame header_frame {
        -pdf-frame-content:header_content;
        right: 0.4cm;
        width: 1cm;
        top: 0.5cm;
        height: 1cm;
        text-align:right;

        }
        @frame footer_frame {
        -pdf-frame-content:footer_content;
        left:0.4cm;
        width:20cm;
        right:0.4cm;
        bottom:0.6cm;
        height: 0.5cm;
        }


        }

        body {
            font-family: Text;
            font-height: 10pt;
            line-height: 1.1em;
        }

        #footer_content {
            font-size: 9pt;
            text-align: center;
            font-family: Text;
        }

        .info {
            padding: 0;
            margin: 0;
            font-size: 9pt;
            margin-bottom: 0.8em;
            font-family: Text;
        }

        .info th {
            text-align: left;
            margin-right: 1ex;
            font-family: Text;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: MaxTitle;
            margin:0;
            padding:0
        }

        h1 {
            font-size: 28pt;
            text-align:center;
        }

        h2 {
            font-size: 18pt;
            text-align: left;
            font-weight:bold;

            margin-top:1em;
        }

        h3 {
            font-size: 16pt;

            margin-top:1em;
        }

        h4 {
            font-size: 14pt;

            font-weight:bold;
            margin-top:1em;
        }

        h5 {
            font-size: 12pt;

            padding:0;
            margin:0;
        }


        h6 {
            font-size: 9pt;

            padding:0;
            margin:0;
            line-height:0.5em;
        }


        code {
            font-family: 'Roster';
            font-size: 9pt;
            text-indent: 0;
            margin: 0cm;
            padding: 0.05cm;
            margin-top: 0.8em;
            margin-bottom: 0.8em;
            line-height: 0.9em;
            display: block;
            border-left:10px solid silver;
        }

        code b {
            font-variant: small-caps;
        }
        code i{
            font-style: italic;
            font-weight: normal;
            color:#903030;
        }

        p {
            font-family: Text;
            font-size: 10pt;
            text-align: justify;
            margin:0;
            padding:0.1em;




            {#border: 1px dashed #CCC;#}
            {#border-radius:3px;#}

        }

        h4 span.small {
            font-family: Text;
            font-size: 0.8em;
        }

        blockquote {
            font-family: Text;
            font-size: 9pt;
            line-height: 0.97em;
        }

        .embedded_link {
            font-family: Text;
            font-weight: bold;
            color: #802020;
        }

        strong{
          color: #802020;
        }

        em{
            color: #802020;
        }




    </style>
</head>
<body>
{% block article %}
{% endblock article %}
</body>
</html>
