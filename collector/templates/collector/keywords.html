<div class="keywords_stack">
    {% for k in edata.dramas %}
    <div class="slug-page-item keyword_tag drama" action='search' code="{{k.code}}" page="1">
        <em>{{k.chapter}}</em><strong>{{k.drama}}</strong>
    </div>
    {% endfor %}
    {% for k in cdata.keywords %}
    <div class="slug-page-item keyword_tag" action='search' code="{{k.name}}" page="1">
        <strong>{{k.name}}</strong><em>{{k.count}}</em>
    </div>
    {% endfor %}
</div>
